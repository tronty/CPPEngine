function begin(){
	//show banner
	tw.to(bannerContain, 0.5, {opacity: 1, ease: Quad.easeOut});
	//time
	currentTime = tw.ticker.time;
	if(needsFrameTick){
		tw.ticker.addEventListener("tick", frameTick, this, true, 1);
	}
	//animation sequence
	tw.delayedCall(15, function(){
		bannerEnd = true;
	});
	doAnimation();
}
function frameTick(event){
	//time
	prevTime = currentTime;
	currentTime = tw.ticker.time;
	deltaTime = (currentTime - prevTime);
	timeFromStart += deltaTime;
	doFrameTick();
}

function randomRange (min, max) {
  return min + Math.random() * (max - min);
}

//init elements
function initGFX(){
	tw.set(logo, {y: sizeData.logoOffset});
	tw.set(headline, {autoAlpha: 0});
	tw.set(tagline, {autoAlpha: 0});
	tw.set(img1, {transformOrigin: sizeData.img1.to});
	tw.set(imgPivot1, {transformOrigin: sizeData.img1.to});
	tw.set(img2, {transformOrigin: sizeData.img2.to});
	tw.set(imgPivot2, {transformOrigin: sizeData.img2.to});
	tw.set(imgPivot3, {rotation: 0});
	tw.set(img2, {autoAlpha: 0});
	tw.set(img3, {autoAlpha: 0, transformOrigin: sizeData.img3.to});
	tw.set(img4, {autoAlpha: 0, transformOrigin: sizeData.img3.to});
	tw.set(img5, {autoAlpha: 0, transformOrigin: sizeData.img3.to});

	var left, height, width, top;
	width = sw;
	height = sh;
	left = 0;
	top = 0;
	if(sizeType == "160x600"){
		width = 140;
		height = 315;
		top = 102;
		left = (sw - width) / 2;
	}
	if(sizeType == "300x600"){
		width = 220;
		height = 420;
		left = (sw - width) / 2;
		top = 90;
	}
	if(sizeType == "728x90"){
		width = 262;
		height = 90;
		top = 0;
		left = 94;
	}
	if(sizeType == "300x250"){
		width = 270;
		height = 118;
		top = 64;
		left = (sw - width) / 2;
	}
	tw.set(headline, {width: width, height: height, top: top, left: left, fontSize: sizeData.headlinePos.fontSize + "px"});

	//particles
	var i, particle, x, y, scale;
	for(i = 0; i < numParticles; i++){
		particle = particleBase.cloneNode(true);
		particle.id = "particle" + (i + 1);
		particlesElem.appendChild(particle);
		x = sizeData.spawnPoint.x + randomRange(-60, 60);
		y = sizeData.spawnPoint.y + randomRange(-20, 20);
		scale = randomRange(0.5, 1);
		dir = (x > sizeData.spawnPoint.x) ? 1 : -1;
		tw.set(particle, {x: x, y: y, scale: scale, alpha: 0});
		particles.push({particle: particle, tick: 0, startTick: 0, startDelay: randomRange(0, 0.4), x: x, y: y, dir: dir, torque: randomRange(1, 7), speed: randomRange(120, 380), theta: (dir == -1) ? randomRange(Math.PI + -Math.PI / 6, Math.PI + Math.PI / 6) : randomRange(-Math.PI / 6, Math.PI / 6), alpha: 0, scale: scale});
	}

	//cta
	if(myFT.instantAdsLoaded){

}

	}
	if(sizeType == "300x600"){
		tw.set(cta, {fontSize: "12px", borderRadius: 15, padding: "6px 8px 6px", bottom: 30, right: ctaRightBorder});
		tw.set(bottomBarVar, {fontSize: "12px", lineHeight: "14px", width: sw - cta.offsetWidth - ctaRightBorder - ctaRightBorder * 2, left: ctaRightBorder});
		tw.set(bottomBarVar, {top: 2 + (sh - 179/4) - bottomBarVar.offsetHeight/2});

		tw.set(cta, {fontSize: "13px", borderRadius: 24, padding: "6px 8px 6px", bottom: 28});

		tw.set(bottomBarVar, {left: 395 + 20, top: 2 + sh/2 - bottomBarVar.offsetHeight/2});
	}
	print("dynamicSet");
}


//frame tick 
function doFrameTick(){

	if(myFT.instantAdsLoaded && !dynamicSet){
		setDynamic();
	}	

	if(!particlesActive){
		return;
	}

	var i, particle, theta, x, y;
	for(i = 0; i < numParticles; i++){
		particle = particles[i];
		particle.startTick += deltaTime;
		if(particle.startTick < particle.startDelay){
			continue;
		}
		particle.tick += deltaTime;
		if(particle.tick < 0.5){
			if(particle.alpha < 1){
				particle.alpha += 0.1;
			} else {
				particle.alpha = 1;
			}
		} else {
			if(particle.alpha > 0){
				particle.alpha -= 0.04;
			} else {
				particle.alpha = 0;
			}
		}
		particle.speed -= deltaTime * 100;
		particle.torque *= 0.96;
		particle.theta += deltaTime * -particle.torque * particle.dir;
		particle.x += Math.cos(particle.theta) * deltaTime * particle.speed * 1.6;
		particle.y += Math.sin(particle.theta) * deltaTime * particle.speed;
		tw.set(particle.particle, {x: particle.x, y: particle.y, alpha: particle.alpha});
	}

}
