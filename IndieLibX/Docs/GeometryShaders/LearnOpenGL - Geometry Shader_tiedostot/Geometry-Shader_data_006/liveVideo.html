ainer\"].style.display = \"none\";\n            }\n            \/\/add now playing label to current video\n            thumbsArray[currVideoIndex].nowPlayingContainer.style.display = config.playerTemplateData.isShowPlaylistNowPlaying == 1 ? \"block\" : \"none\";\n            prevContent = thumbsArray[currVideoIndex];\n        }\n\n        \/\/Crops the titles and descriptions to fit with requested number of lines\n        function cropTextByLines(obj1, linesNum, innerHtml, addedDots, addedTxt, width)\n        {\n            var strArray = innerHtml.split(\" \");\n\n            \/\/Calculate a single line height and averege letter width\n            obj1.style.width = 'fit-content';\n            obj1.innerHTML = \"WIwaii\";\n            var lineHeight = obj1.clientHeight;\n            var letterWidth = obj1.offsetWidth\/6;\n            var lettersNum = Math.round((width - 20)\/letterWidth);\n\n            obj1.innerHTML = \"\";\n            obj1.style.width = width;\n\n            \/\/Calculate the text height and add only the requiered words\n            for (var i = 0; i < strArray.length; i++)\n            {\n                var tmpArr = strArray.slice(0, (i+1));\n                obj1.innerHTML = tmpArr.join(\" \") + addedDots + addedTxt;\n\n                \/\/Check if we acceded lines height\n                if((lineHeight*linesNum) < obj1.clientHeight)\n                {\n                    var tmpArr = strArray.slice(0, i);\n                    var j = i;\n                    while((lineHeight*linesNum) < obj1.clientHeight)\n                    {\n                        tmpArr = strArray.slice(0, (j--));\n                        var str\n                        if(tmpArr.length)\n                        {\n                            str = tmpArr.join(\" \") + addedDots  + addedTxt;\n                            obj1.innerHTML = str;\n                        }\n                        else\n                        {\n                            var addedStr = ect();\n                    playerIframeDiv.style.top = rect.top+'px';\n                    playerIframeDiv.style.left = rect.left+'px';\n                    playerIframeDiv.style.position = 'absolute';\n\n                },1);\n            }\n            else\n            {\n                clearTimeout(ref.resetFlowTimeout);\n            }\n        });\n\n        config.bus.addCallBack(\"onPlayerResize\", function(val)\n        {\n            if(config.flowStatus || config.FSservice.isFullscreen)return;\n            vidPlaceHolder.style.width = val.playerWidth +'px';\n            vidPlaceHolder.style.height = val.playerHeight +'px';\n\n            \/\/ need to first limit relatedItems height and only then update nativeSkinIframe height with the updated height of largeUnit\n            relatedItemsWrapper.style.maxHeight = val.playerHeight + \"px\";\n\n            if(ref.numThumbsImgLoaded < thumbsArray.length)loadImg(val.playerHeight);\n\n            config.nativeSkinIframe.style.height = largeUnit.clientHeight + 'px';\n            config.containerDiv.style.height = largeUnit.clientHeight + 'px';\n        });\n\n        primisLogo.onclick = function()\n        {\n            window.top.open('https:\/\/www.primis.tech?utm_source='+config.domain+'&utm_medium='+config.nativeSkinType+'&utm_campaign=promoted', \"_blank\");\n        }\n    }\n<\/script>";

ls\n        params.evenColsDataType = \"text\";   \/\/String, default is \"text\", (options are: \"text\", \"thumbs\") set even thumbnail column to contain video image or video description\n        params.thumbsColsPosition = \"right\"; \/\/ string, default is right (options are: \"right\", \"left\"), show thumbnails to the right\/left of the player\n-->\n\n<style type=\"text\/css\">\n\n    .tablesDefault\n    {\n        border-collapse: collapse;\n    }\n\n    .contentTd\n    {\n        padding: 0;\n    }\n\n    .Large-unit\n    {\n        display: inline-block;\n        background-color: white;\n        width: 100%;\n    }\n\n    .main-title\n    {\n        font-family: Roboto;\n        font-size: 12px;\n        font-weight: bold;\n        font-style: normal;\n        font-stretch: normal;\n        line-height: normal;\n        letter-spacing: normal;\n        color: #9b9b9b;\n    }\n\n    .Promoted-by-primis\n    {\n        width: 96.4px;\n        height: 11px;\n        font-family: Roboto;\n        font-size: 10px;\n        font-weight: 500;\n        font-style: normal;\n        font-stretch: normal;\n        line-height: normal;\n        letter-spacing: normal;\n        color: #9b9b9b;\n    }\n\n    .thumbnail-read-more\n    {\n        font-family: Roboto;\n        font-size: 10px;\n        font-weight: bold;\n        font-style: italic;\n        font-stretch: normal;\n        line-height: normal;\n        letter-spacing: normal;\n        color: #f2405e;\n        text-decoration: underline;\n    }\n\n    .thumbnail-title\n    {\n        width:130px;\n        font-family: Roboto;\n        font-size: 12px;\n        font-weight: bold;\n        font-style: normal;\n        font-stretch: normal;\n        line-height: normal;\n        letter-spacing: normal;\n        word-wrap: break-word;\n        color: #062242;\n    }\n\n    .thumbnail-desc\n    {\n        font-family: Roboto;\n        font-size: 12px;\n        font-weight: normal;\n        font-style: normal;\n        font-stretch: normal;\n        line-height: 1.25;\n        letter-spacing: 0.1px;\n        word-wrap: break-word;\n        color: #000000;\n    }\n\n    .relatedItemsWrapper::-webkit-scrollbar {\n        display: none;\n    }\n\n    .relatedItemsWrapper {\n        overflow-y: scroll;\n        overflow-x: hidden;\n        scrollbar-width: none; \/* Firefox *\/\n        -ms-overflow-style: none;  \/* IE 10+ *\/\n    }\n    .relatedItemsWrapper::-webkit-scrollbar { \/* WebKit *\/\n        width: 0;\n        height: 0;\n    }\n\n\t.contentContainer{\n\t\twidth: 130px;\n\t\tbackground: #000000;\n\t\tmargin: auto;\n\t}\n\n\t.contentContainer img{\n\n\t\t\/*width: 100%;*\/\n\t\tmax-width: 130px;\n\t\theight: 73px;\n\t\tdisplay: flex ;\n\t\tmargin: auto ;\n\t}\n\n<\/style>\n\n<div id=\"largeUnit\" class=\"Large-unit\">\n    <table id=\"titlesTable\" class=\"tablesDefault\" style=\"width: 100%; \">\n        <tr style=\"height: 20px; border-spacing: 0px;\" valign=\"top\">\n            <td>\n                <div id=\"featuredVideos\" class=\"main-title\"><\/div>\n            <\/td>\n            <td  style=\"text-align: right\">\n                <div id=\"primisLogo\" style=\"margin-right: -2px; display: inline-flex; cursor: pointer;\">\n                    <div id=\"promotedBy\" style=\"position:relative; top: -3px; padding-right: 3px\" class=\"Promoted-by-primis\">Powered by <\/div>\n                    <div id=\"primisLogoImg\" style=\" height: 11px; width: 37px; object-fit: contain;\"><\/div>\n                <\/div>\n            <\/td>\n        <\/tr>\n    <\/table>\n    <table id=\"skinContent\" class=\"tablesDefault\" style=\"width: 100%\">\n        <tr id=\"skinContentTr\"><\/tr>\n    <\/table>\n<\/div>\n\n<script type=\"text\/javascript\">\n    SekindoNativeSkinApi = function(config)\n    {\n        if (config.loadDefaultFont)\n        {\n            \/\/Add Robotto font\n            var head  = document.getElementsByTagName(\"head\")[0];\n            var link  = document.createElement(\"link\");\n            link.rel  = \"stylesheet\";\n            link.type = \"text\/css\";\n            link.href = \"https:\/\/fonts.googleapis.com\/css?family=Roboto&display=swap\";\n            head.appendChild(link);\n        }\n        var ref = this;\n        \/\/Set default params\n        var params = {};\/\/ config object\n        params.mainTitle = \"FEATURED VIDEOS\"; \/\/ String, default is \"FEATURED VIDEOS\" (if not declared), the unit left top side title\n        params.readMoreText = \"Watch Video\"; \/\/ String, default is \"Read More\" (if not declared), empty string will hide read-more element\n        params.primisLogoOn = true; \/\/ Boolean, default is true (if not declared), show or hide the right top side primis logo\n        params.skinWidth = 690; \/\/Integer , default 690 (if not declared), set the skin width if 'isResponsive' set to 'false'. other wize skin width is responsive\n\n        params.isResponsive = false;\/\/ Boolean, default is \"false\", if set to \"true\" then the skinWidth is set to '100%'\n        params.fontLinks = null; \/\/ String, custom font links that will be additionally included at the page\n        params.css = null; \/\/ String, css structure that overrides the current css. an example for background and title colors change '.Large-unit{ background-color: #ff0055; } .main-title{ color: white; }';\n        params.showDescription = false; \/\/Boolean, default is false (if not declared), show video description\n        params.titleLinesToCropAfter = 4; \/\/Integer , default 4 (if not declared), set main title number of lines to be cropped after\n        params.descriptionLinesToCropAfter = 1; \/\/Integer , default 1 (if not declared), set description number of lines to be cropped after\n        params.thumbsColsNum = 1; \/\/Integer , default 1 (if not declared), set number of columns for thumbnails\n        params.evenColsDataType = \"text\";   \/\/String, default is \"text\", (options are: \"text\", \"thumbs\") set even thumbnail column to contain video image or video description\n        params.thumbsColsPosition = \"right\"; \/\/ string, default is right (options are: \"right\", \"left\"), show thumbnails to the right\/left of the player\n\n        \/\/Merge current params with external params.\n        params = merge2Objs(params, config.primisSkinParams);\n\n        function merge2Objs(obj, src)\n        {\n            for (var key in src)\n            {\n                if (src.hasOwnProperty(key))\n                {\n                    obj[key] = src[key];\n                }\n            }\n            return obj;\n        }\n\n        \/\/Get html elements\n        var largeUnit = document.getElementById(\"largeUnit\");\n        var featuredVideos = document.getElementById(\"featuredVideos\");\n        var titlesTable = document.getElementById(\"titlesTable\");\n        var primisLogo = document.getElementById(\"primisLogo\");\n        var primisLogoImg = document.getElementById(\"primisLogoImg\");\n        var promotedBy = document.getElementById(\"promotedBy\");\n        var skinContentTr = document.getElementById(\"skinContentTr\");\n\n        var playerTd = document.createElement(\"td\");\n        playerTd.className = 'contentTd';\n        playerTd.style.display = 'inline-block';\n        var vidPlaceHolder = document.createElement(\"div\");\n        playerTd.appendChild(vidPlaceHolder);\n        var relatedItemsTd = document.createElement(\"td\");\n        relatedItemsTd.className = \"contentTd\";\n        relatedItemsTd.style.verticalAlign = \"top\";\n\n        var relatedItemsWrapper = document.createElement(\"div\");\n        relatedItemsWrapper.className = 'relatedItemsWrapper'\n        relatedItemsWrapper.style.display = 'inline-block';\n        relatedItemsTd.appendChild(relatedItemsWrapper);\n\n        if (params.thumbsColsPosition == \"right\")\n        {\n            skinContentTr.appendChild(playerTd);\n            skinContentTr.appendChild(relatedItemsTd);\n        }\n        else\n        {\n            skinContentTr.appendChild(relatedItemsTd);\n            skinContentTr.appendChild(playerTd);\n        }\n        vidPlaceHolder.style.width = '100%';\n\n        \/\/Declare vars\n        var strBreakAddedTxt = \"\u2026\";\n        var readMoreAddedTxtOrigin = '';\n        var defaultImgSrc = decodeURI(config.absolutePath+'\/content\/video\/splayer\/assets\/bigPlayBtn.jpg');\n        var clkUrl = \"\";\n        var fileId = '';\n        var thumbsArray = []; \/\/ full matrix of contentList*colsNum\n        var currThumbsMatrix = []; \/\/ actual displayed matrix of thumbs\n        var isDisplayMainTitle;\n        var isDisplayReadMore;\n        var thumbsColWidth = 130;\n        var thumbsHeight = 73;\n        var paddingBetweenThumbs = 7;\n        var spaceBetweenPlayerAndRelatedItems = 7;\n        var prevContent;\n        var minPlayerWidth = 300;\n        var actualThumbsColsNum =  params.thumbsColsNum;\n        var maxThumbsCols = params.thumbsColsNum;\n        var thumbImgLoadThreshold = 0; \/\/threshold in px before image loaded on scroll\n\n        var playBtnSvg = '<svg xmlns=\"http:\/\/www.w3.org\/2000\/svg\" width=\"100%\" height=\"100%\" enable-background=\"new 0 0 494.148 494.148\" viewBox=\"0 0 494.148 494.148\"><path fill=\"#fff\" d=\"M405.284 201.188L130.804 13.28C118.128 4.596 105.356 0 94.74 0 74.216 0 61.52 16.472 61.52 44.044v406.124c0 27.54 12.68 43.98 33.156 43.98 10.632 0 23.2-4.6 35.904-13.308l274.608-187.904c17.66-12.104 27.44-28.392 27.44-45.884.004-17.48-9.664-33.764-27.344-45.864z\"\/><\/svg>';\n        var primisLogoSvg = '<svg version=\"1.1\" id=\"Layer_1\" xmlns=\"http:\/\/www.w3.org\/2000\/svg\" xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" x=\"0px\" y=\"0px\"  viewBox=\"0 0 877.5 228.7\" style=\"enable-background:new 0 0 877.5 228.7;\" xml:space=\"preserve\"> <style type=\"text\/css\"> .st0{fill:#022242;} .st1{fill:#FF3E5F;} <\/style> <path class=\"st0\" d=\ ranslateY(100%); font-size: 11px; display: block; position: absolute; line-height: 12px; letter-spacing: 0.11px; z-index: 100; pointer-events: none; color: white; font-family: Roboto; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);\">NOW <br> PLAYING<\/div>';\n        var coverBoxHtml = '<div style=\"opacity: 1; width: 130px; height: 73px; position: absolute; z-index: 1; background-color: rgba(0, 0, 0, 0.4); overflow: hidden; user-select: none; display: block; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);\" class=\"\"><\/div>';\n\n        if(params.css)\n        {\n            var style = document.createElement('style');\n            style.type = 'text\/css';\n            style.appendChild(document.createTextNode(params.css));\n            document.body.appendChild(style);\n        }\n\n        this.numThumbsImgLoaded = 0;\n\n        \/\/Add custom font links separated by #!#\n        addCustomFontLinks(params.fontLinks);\n\n        function addCustomFontLinks(fontLinks)\n        {\n            if(fontLinks)\n            {\n                var linksArray = fontLinks.split(\"#!#\");\n                for (var k = 0; k < linksArray.length; k++)\n                {\n                    var head  = document.getElementsByTagName(\"head\")[0];\n                    var link  = document.createElement(\"link\");\n                    link.rel  = \"stylesheet\";\n                    link.type = \"text\/css\";\n                    link.href = linksArray[k];\n                    head.appendChild(link);\n                }\n            }\n        }\n\n        isDisplayMainTitle = getDisplayStateByContent(params.mainTitle);\n        \/\/Set read more text\n        readMoreAddedTxtOrigin  = ' <a class=\"thumbnail-read-more\" style=\"color:'+config.playerTemplateData.designColor+'\" > '+params.readMoreText+'<\/a>';\n        isDisplayReadMore = getDisplayStateByContent(params.readMoreText);\n\n        function getDisplayStateByContent(paramsField)\n        {\n            return (paramsField.trim().length == 0) ? false : true;\n        }\n\n        \/\/Set logo and update it's colors\n        var rgb = getComputedStyle(largeUnit).backgroundColor.match(\/\\d+\/g);\n        var R = parseInt(rgb[0]);\n        var G = parseInt(rgb[1]);\n        var B = parseInt(rgb[2]);\n        var avg = (R+G+B)\/3;\n\n        \/\/White logo\n        if(R > 180 &&  G < 120  && R \/ ((G+B)\/2) > 1.2)\n        {\n            primisLogoSvg = primisLogoSvg.replace('st0{fill:#022242;}', 'st0{fill:#ffffff;}')\n            primisLogoSvg = primisLogoSvg.replace('st1{fill:#FF3E5F;}', 'st1{fill:#ffffff;}')\n        }\n        \/\/Bright logo\n        else if(avg < 150)\n        {\n            primisLogoSvg = primisLogoSvg.replace('st0{fill:#022242;}', 'st0{fill:#ffffff;}')\n        }\n        \/\/White \"Powered by\"\n        if(avg > 115 && avg < 195)\n        {\n            promotedBy.style.color = '#FFF'\n        }\n        primisLogoImg.innerHTML = primisLogoSvg;\n\n        config.nativeSkinType = 'inContentThumbs' + (params.evenColsDataType == \"text\" ? 'Text' : ''); \/\/todo: is usable?\n\n        config.nativeSkinIframe.style.width = params.isResponsive? '100%': params.skinWidth + 'px';\n        config.nativeSkinIframe.style.maxWidth = params.isResponsive? '100%': params.skinWidth + 'px';\n        config.nativeSkinIframe.style.minWidth = params.isResponsive? '100%': params.skinWidth + 'px';\n        config.containerDiv.style.width = params.isResponsive? '100%': params.skinWidth + 'px';\n\n        \/\/playerIframeDiv must be absolute to control positions of the player and its thumbs\n        playerIframeDiv.style.position = 'absolute';\n\n        \/\/The \"largeUnitWidth\" parameter is used for calculating text lines and position.\n        var largeUnitWidth = config.nativeSkinIframe.clientWidth;\n\n        \/\/Set titles display\n        if (isDisplayMainTitle)\n        {\n            featuredVideos.innerText = (params.mainTitle && params.mainTitle.length)? params.mainTitle : 'FEATURED VIDEOS';\n        }\n        else\n        {\n            featuredVideos.innerText = '';\n        }\n\n        \/\/Set primis logo display\n        if(!params.primisLogoOn && !isDisplayMainTitle)\n        {\n            titlesTable.style.display = 'none';\n        }\n        else if(!params.primisLogoOn)\n        {\n            titlesTable.rows[0].cells[1].style.display = 'none';\n        }\n\n        function initiations()\n        {\n            calcPlayerSize();\n            generateThums();\n\n            \/\/solution for ie lazy loading, when the initiation delayed\n            if(config.nativeSkinIframe.offsetHeight == largeUnit.clientHeight)loadImg(largeUnit.clientHeight);\n\n            config.nativeSkinIframe.style.height = largeUnit.clientHeight + 'px';\n            config.containerDiv.style.height = largeUnit.clientHeight + 'px';\n            AddNowPlayingLabel(config.currContentIndex);\n            relatedItemsWrapper.addEventListener('scroll', loadImgOnScroll)\n        }\n        if(config.clientInfo.browser == 'ie')\n        {\n            \/\/Timeout is needed for IE that haz a delay in rendering the HTML\n            setTimeout(function()\n            {\n                initiations();\n            },10);\n        }\n        else\n        {\n            initiations();\n        }\n\n        \/\/Size change detector\n        setInterval(function ()\n        {\n            if (largeUnitWidth != config.containerDiv.clientWidth && !config.FSservice.isFullscreen)\n            {\n                largeUnitWidth = config.containerDiv.clientWidth;\n                calcPlayerSize();\n            }\n        }, 10);\n\n        function generateThums()\n        {\n            var numOfThumbs = config.contentPlayList.length;\n\n            \/\/Generate thumbs HTML objects\n            for (var i = 0; i < numOfThumbs; i++)\n            {\n                var thumbObj = new createTumb(i);\n                if(!(i == numOfThumbs-1))thumbObj.playlistThumb.style.paddingBottom = paddingBetweenThumbs + \"px\";\n                thumbsArray.push(thumbObj);\n                relatedItemsWrapper.appendChild(thumbObj.playlistThumb);\n            }\n        }\n\n        function createTumb(index)\n        {\n            var ref = this;\n            this.isImgLoaded = false;\n\n            this.playlistThumb = document.createElement('div');\n            this.playlistThumb.className = \"playlistThumb\"\n            this.playlistThumb.style.position = 'relative';\n            this.playlistThumb.style.width = params.evenColsDataType === \"text\" ? (thumbsColWidth * 2 + paddingBetweenThumbs) + \"px\" : thumbsColWidth + \"px\";\n            this.playlistThumb.style.float = \"left\";\n            this.contentContainer = document.createElement('div');\n            this.contentContainer.className = \"contentContainer\";\n            this.contentContainer.style.position = 'relative';\n            this.contentContainer.style.float = 'left';\n            this.imgDiv = document.createElement('div');\n\n            this.nowPlayingContainer = document.createElement('div');\n            this.nowPlayingContainer.className = \"nowPlayingContainer\"\n            this.nowPlayingContainer.innerHTML = nowPlayingHtml;\n            this.nowPlayingContainer.position = \"relative\";\n            this.coverBoxDiv = document.createElement('div');\n            this.coverBoxDiv.innerHTML = coverBoxHtml;\n            this.nowPlayingContainer.appendChild(this.coverBoxDiv);\n            this.nowPlayingContainer.style.display = \"none\";\n            this.contentContainer.appendChild(this.nowPlayingContainer);\n\n            this.playBtnContainer = document.createElement('div');\n            this.playBtnContainer.className = \"playBtnContainer\"\n            this.playBtnContainer.innerHTML = playBtnSvg;\n            this.playBtnContainer.style.position = 'absolute';\n LayoutDesign.prototype.execExternalCommands = function(val)
{
    var ref = this;
    switch(val.type)
    {
        case this.noteIn.exposeLayout:
            this.exposeHideLayout(val.content, 'expose');
            break;
        case this.noteIn.hideLayout:
            this.exposeHideLayout(val.content, 'hide');
            break;
        case this.noteIn.layoutResize:
            this.layoutResize(val.content);
            break;
        case this.noteIn.fullScreen:
            this.setFullscreen();
            break;
        case this.noteIn.captions:
            this.onCaptions(val.content);
            break;
        case this.noteIn.headerTitle:
            this.setHeaderTitle(val.content);
            break;
        case this.noteIn.adEvent:
            this.onAdEvent(val.content);
            break;
        case this.noteIn.bgCoverBtnsDisplay:
            this.onBgCoverBtnsChange(val.content);
            break;
        case this.noteIn.playlistData:
            this.onPlaylistDataUpdate(val.content);
            break;
        case this.noteIn.hideTimeBar:
            this.progressBar.style.display = 'none';
            break;
        case this.noteIn.onFlow:
            break;
        case this.noteIn.hideAutoSkipContent:
            this.autoSkipContentUI.hideAutoSkipContent(val.content);
            break;
        case this.noteIn.displayAutoSkipContent:
            this.autoSkipContentUI.displayAutoSkipContent(val.content);
            break;
        case this.noteIn.onFlowStatusChange:
            if(!ref.isDesktop) {
                ref.isInMobileFlow = val.content;
                this.setMobileFlow();
            }
            break;

        ///Video events
        case this.noteIn.volumeChange:
            if(val.content.muted)
            {
                this.soundOffBtn.style.display = 'block';
                this.soundOnBtn.style.display = 'none';
            }
            else
            {
                this.soundOffBtn.style.display = 'none';
                this.soundOnBtn.style.display = 'block';
            }
            var calc = (val.content.volume*100) + '%';
            SekindoUtils.animateTo(this.soundScrabberMain.style, 'width', calc, 0.4, 'easeIn');
            break;
        case this.noteIn.play:
            if(this.layoutConfig.isShareBtn && this.trigger({type:this.fetch.shareUrl}))
            {
                if(this.isDesktop || !this.isInSmallPlayer) {
                    this.shareBtn.style.display = 'block';
                }
            }
            else
            {
                this.shareBtn.style.display = 'none';
            }
            if (!ref.isPublisherImageLoaded)
            {
                ref.setPublisherLogoDimensions();
            }
            break;
        case this.noteIn.playing:
            this.pauseBtn.style.display = 'block';
            this.playBtn.style.display = 'none';
            this.playBtnStart.style.display = 'none';
            this.transparentInner.style.opacity = 0.7;
            this.trigger({type:this.noteOut.onRemoveAdBreak});//TODO - move it out to layoutManager
            if(this.layoutConfig.showTitle){this.setHeaderTitle(this.headerTitle);};
            if (!this.layoutConfig.isDesktop)
            {
                this.layout.style.visibility =  'visible';
            }
            this.isPlaying = true;
            break;
        case this.noteIn.pause:
            this.pauseBtn.style.display = 'none';
            this.playBtn.style.display = 'block';
            this.isPlaying = false;
            break;
        case this.noteIn.videoProgress:
            if(val.content.isSimulator || this.trigger({type:ref.fetch.adIsPlaying}))return; //Do not show progress when dummy player or ad runs
            this.progressBar.onTimeEvent(val.content);
            var txt1 = SekindoUtils.secToHMS(val.content.currTime)+'/'+SekindoUtils.secToHMS(val.content.duration);
            this.progressTxt.innerHTML = txt1;
            break;
        case this.noteIn.contentStarted:
            break;
        case this.noteIn.contentEnded:
            this.isPlaying = false;
            break;
        case this.noteIn.contentSwitched:
            break;
        case this.noteIn.calcPlayerSizes:
            return this.calcPlayerSizes(val.content);
            break;

        //Get layout play svg
        case this.noteIn.getLayoutPlaySvg:
            return this.playBtnSVG;
            break;
        case this.noteIn.fetchObj:
            return this[val.content];
            break;
    }
};

LayoutDesign.prototype.constructLayout = function()
{
    var ref = this;
    this.designColor = this.layoutConfig.designColor;
    this.rgbColor = ['0x' + this.designColor[1] + this.designColor[2] | 0, '0x' + this.designColor[3] + this.designColor[4] | 0, '0x' + this.designColor[5] + this.designColor[6] | 0];
    this.opacityInit = 0;//this.layoutConfig.opacityInit;

LayoutDesign.prototype.calcPlayerSizes = function (data)
{
    //Default sizing configurations
    var min = 300;
    var max = 500;
    var minBar = 59;
    var maxBar = 93;

    //Calc player height
    var playerAR = data.HEIGHT/data.WIDTH;
    var videoAR = data.verticalOrientation?(16/9):(9/16);
    var vidH = (data.WIDTH * Math.min(videoAR, playerAR));

    //Calc playlist bar
    var H = (Math.max(min, Math.min(max, vidH)) - min) / (max - min);
    var barH = (minBar + H * (maxBar - minBar));
    var playerOptH = vidH + barH;

    var allowPlayList = data.allowPlayList && ((data.HEIGHT - barH) >= data.minOptimalHeight) //and bigger then minOptimalHeight

    if (!allowPlayList)
    {
        barH = 0;
    }

    //The video height is calculated by the bar height when playlist available and player height is limited (horizontal banners)
    if (playerOptH > data.HEIGHT && allowPlayList)
    {
        var minPct = minBar / (min + minBar);
        var maxPct = maxBar / (max + maxBar);
        var difPct = maxPct - minPct;

        var pct = minPct + (Math.max(min, Math.min(max, data.HEIGHT)) - min) / (max - min) * difPct;
        var barH = (Math.max(minBar, Math.min(maxBar, data.HEIGHT * pct)));
        var vidH = (data.HEIGHT - barH);
    }

    var barUnitW = Math.round(barH / 9 * 16);
    var vidW = Math.round(vidH / videoAR);
    barH = Math.round(barH);
    vidH = Math.round(vidH);

    if (data.minOptimalHeight <= data. HEIGHT)
    {
        vidH = Math.max(data.minOptimalHeight, vidH);
    }

    var playerSizes = {};
    playerSizes.playerWidth = vidW;
    playerSizes.playerHeight = vidH + barH + (allowPlayList ? 7 : 0);
    playerSizes.videoWidth = vidW;
    playerSizes.videoHeight = vidH;
    playerSizes.playlistUnitWidth = barUnitW;
    playerSizes.playlistHeight = barH;
    playerSizes.allowPlaylist = allowPlayList;

    return playerSizes;
};

LayoutDesign.prototype.layoutResize = function(val)
{
    var ref = this;

    ref.layoutConfig.videoWidth = val.playerSizes.videoWidth;
    ref.layoutConfig.videoHeight = val.playerSizes.videoHeight;
    ref.layoutConfig.playerWidth = val.playerSizes.playerWidth;
    ref.layoutConfig.playerHeight = val.playerSizes.playerHeight;
    ref.layoutConfig.playlistUnitWidth = val.playerSizes.playlistUnitWidth;
    ref.layoutConfig.playlistHeight = val.playerSizes.playlistHeight;

    if(ref.layoutConfig.isCloseBtn && (val.flowing || this.layoutConfig.playerMode == 'slider' || this.layoutConfig.playerMode == 'inRead'))
    {
        this.primisLogo.style.display = 'none';
    }
    else
    {
        if(this.layoutConfig.isPrimisLogo)
        {
            this.primisLogo.style.display = 'block';
        }
    }

    function resizeElements(val)
    {
        ref.resizedTo = val;
        for(var i =0;  i<ref.resizersArray.length; i++)
        {
            var obj = ref.resizersArray[i].obj;
            for(var j in  ref.resizersArray[i])
            {
                if(obj != ref.resizersArray[i][j])
                {
                    var result = (ref.resizersArray[i][j][val].constructor  === Function)?ref.resizersArray[i][j][val]():ref.resizersArray[i][j][val]
                    obj.style[j] = result;
                }
            }
        }

        if(ref.isInMobileFlow && !SekindoServices.fullscreen.isFullscreen)
        {
            for(var i in ref.mobileFlowDisplayArray)
            {
                var obj = ref.mobileFlowDisplayArray[i];
                var element = obj.element;
                if(!element)return;
                var unit = obj.unit;
                var dest = obj.onDest;
                element[unit] = dest;
            }
        }

    }

    ref.sizeCompare =this.layoutConfig.videoWidth;
    if(this.sizeCompare < 550)
    {
        ref.isInSmallPlayer = ref.sizeCompare<= 350 ? true : false;
        elementsInSmallPlayer(ref.isInSmallPlayer);
        resizeElements(1)
    }
    else
    {
        resizeElements(0)
    }

    function elementsInSmallPlayer(isInSmallPlayer)
    {
        if (isInSmallPlayer)
        {
            if(ref.isInMobileFlow)
            {
                ref.progressTxt.style.display = 'none';
            }
            else
            {
                ref.progressTxt.style.display = 'block';
            }
            ref.skipXsec.style.display = 'none';
        }
        else
        {
            ref.progressTxt.style.display = 'block';
            if(ref.layoutConfig.skipXsec){ref.skipXsec.style.display = 'block'};
        }

        if(!ref.isDesktop || ref.isInSmallPlayer)
        {
            //hide elements for mobile display
            for(var i in ref.mobileHideArray)
            {
                ref.mobileHideArray[i].style.display = 'none';

            }
        }
    }

    if(this.layoutConfig.isShowViews && val.playerSizes.videoHeight >= this.layoutConfig.minOptimalHeight)
    {
        this.viewsElements.style.display = 'block';
    }
    else
    {
        this.viewsElements.style.display = 'none';
    }
};

LayoutDesign.prototype.setFullscreen = function()
{
    var ref = this;
    ref.fullScreenBtn.style.display = SekindoServices.fullscreen.isFullscreen ? 'none' : 'block';
    ref.normalScreenBtn.style.display = SekindoServices.fullscreen.isFullscreen ? 'block' : 'none';

LayoutDesign.prototype.onCaptions = function (val)
{
    var ref = this;

    {

LayoutDesign.prototype.onAdEvent = function onAdEvent(val)
{
    function runAdDisplayChanges(currAdDisplayArray)
    {
        for(var i=0; i < currAdDisplayArray.length; i++)
        {
            var obj = currAdDisplayArray[i];
            var element = obj.element;
            if(!element)return;
            var unit = obj.unit;
            var dest = val.adStarted?obj.onDest:obj.offDest;
            if(dest.constructor === Function){dest = dest(val);}
            element[unit] = dest;
        }
    }

    var ref = this;
    if(val.adStarted)
    {
        this.adStarted = true;
        this.isImaControls = false;
        if (!val.params.controls)
        {
            this.layout.style.display = 'none';
        }
        else if (val.params.controls == 'imaControls')
        {
            this.isImaControls = true;
        }
        this.trigger({type:this.noteOut.onRemoveAdBreak});//TODO move it out to layoutManager
        if(val.params.skipTime != -1) this.addSkipAdTimeout = setTimeout(function(){ref.addAdSkipBtn(val.params.skipTime);},1200);
        this.transparentCover.style.pointerEvents = 'none';
        this.transparentInner.style.pointerEvents = 'none';
    }
    else
    {
        this.adStarted = false;
        this.layout.style.display = 'block';

        if (this.isImaControls)
        {
            this.isImaControls = false;
            runAdDisplayChanges(this.adImaDisplayArray);
        }
        if(this.skipBtn)this.trigger({type:this.noteOut.doRemoveChild,value:{destiny:'layout', visual:this.skipBtn}});
        if(this.addSkipAdTimeout)clearTimeout(this.addSkipAdTimeout);
        this.transparentCover.style.pointerEvents = 'auto';
        this.transparentInner.style.pointerEvents = 'auto';
    }

    runAdDisplayChanges(this.adDisplayArray);
    if (this.isImaControls)
    {
        runAdDisplayChanges(this.adImaDisplayArray);
    }
};

LayoutDesign.prototype.onBgCoverBtnsChange = function onBgCoverBtnsChange(isBgShowed)
{
    for(var i in this.bgCoverArray)
    {
        var obj = this.bgCoverArray[i];
        var element = obj.element;
        if(!element)return;
        var unit = obj.unit;
        var dest = isBgShowed?obj.onDest:obj.offDest;
        element[unit] = dest;
    }
};

LayoutDesign.prototype.addAdSkipBtn = function(skipDelayTime)
{
    var ref = this;
    if (skipDelayTime == -1)
    {
        // no skip at all
        return
    }

    var dataObj = {id:'skipBtn', type:'div',parent:this.layout.parentNode/*, style:{position:'absolute',top:'0px',left:'0px',zIndex:'100',cursor:'pointer', width:'100%', height:'100%', display:'none', visibility:'visible'}*/}
    var skipBtn = this.addLayoutElement(dataObj);
    skipBtn.id = 'skipBtn';
    skipBtn.style.position = 'absolute';
    skipBtn.style.bottom = '60px';
    skipBtn.style.right = '0px';
    skipBtn.style.transform = 'translate(90px, 0)'
    skipBtn.style.zIndex = '1000000';
    skipBtn.style.backgroundColor = 'rgba(0,0,0,0.8)';
    skipBtn.style.color = 'white';
    skipBtn.style.display = 'inline-block';
    skipBtn.style.border =  '1px solid rgba(255,255,255,0.8)';
    skipBtn.style.borderRight =  0;
    skipBtn.style.padding = '4px 6px 4px 10px';
    skipBtn.style.fontFamily = this.fontFamilyName;
    skipBtn.style.width = '60px';
    skipBtn.style.fontSize = '12px';
    skipBtn.style.cursor = 'default';
    skipBtn.style.pointerEvents = 'auto';
    skipBtn.style.userSelect = 'none';
    skipBtn.style.msUserSelect = 'none';
    skipBtn.style.mozUserSelect = 'none';
    skipBtn.style.webkitUserSelect = 'none';
    skipBtn.style.textAlign = 'left';

    this.skipBtn = skipBtn;
    var counter = document.createElement('span');
    counter.style.width = '100%';
    skipBtn.appendChild(counter);
    SekindoUtils.animateTo(skipBtn.style, 'transform', 'translate(50px, 0)',.4, 'easeIn');

    var skipDelayTime = 5.6;
    var pct = 1;

    if(this.skipAdTimeout)clearTimeout(this.skipAdTimeout);
    if(this.skipAdInterval)clearInterval(this.skipAdInterval);


    this.skipAdTimeout = setTimeout(function()
    {
        clearInterval(ref.skipAdInterval);
		skipBtn.innerHTML = '<div id="ad-text:n" style="display: inline-block; padding-right: 4px; padding-bottom: 2px; cursor: pointer;">Skip Ad</div><svg height="12px" version="1.1" viewBox="12 12 12 12" width="12px" fill="#FFFFFF" transform="scale(.8) translate(0,2)" style="width: 12px; height: 12px; cursor: pointer; transform:scale(.8) translate(0,2px);"><use  xlink:href="#ytp-id-34"></use><path  d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z" id="ytp-id-34"></path></svg>';
        skipBtn.style.cursor = 'pointer';
        skipBtn.addEventListener(ref.evtType.click, function(e)
        {
            ref.preventDefault(e);
            ref.trigger({type:ref.noteOut.onSkipAd});
        }, SekindoUtils.passiveEvent());
        SekindoUtils.animateTo(skipBtn.style, 'transform', 'translate(0px, 0)',.6, 'easeIn');
    },skipDelayTime*1000);

    this.skipAdInterval = setInterval(function()
    {
        pct -= 100/(skipDelayTime*1000);
        var secToGo = Math.round(skipDelayTime * pct);
        counter.innerText = secToGo;
        if(pct <= 0)clearInterval(ref.skipAdInterval);
    },100);
};
